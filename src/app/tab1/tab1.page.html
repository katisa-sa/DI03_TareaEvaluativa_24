<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list lines="inset" *ngFor="let item of listaNoticias">
      <ion-item *ngFor="let articulo of item.articles">
        <ion-label>
      <h2>{{articulo.source.name}}</h2>
      <p>{{articulo.title}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
